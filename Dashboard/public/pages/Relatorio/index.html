<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../css/styleSidebar.css">
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel="stylesheet" href="../css/styleTable.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../../img/logo-white.png" type="image/x-icon" />  
    <title>BankTracker</title>
</head>
<body>
    <div class="wrapper">
        <section id="sidebar" class="sidebar">
            <div class="container">
                <div class="options">
                    <div id="bt_icon" class="icon">
                        <img src="../../img/icons/logo-white-small.png" alt="Logo Banktracker">
                        <span class="subtitle hide">Banktracker</span>
                    </div>
                    <div id="dash" class="icon">
                        <img src="../../img/icons/statistics-disabled.png" alt="Dashboard">
                        <span class="subtitle hide">Dashboard</span>
                    </div>
                    <div id="relatorio" class="icon">
                        <img src="../../img/icons/clipboard-enabled.png" alt="Relatórios">
                        <span class="subtitle hide">Relatórios</span>
                    </div>
                    <div id="Blacklist" class="icon">
                        <img src="../../img/icons/Blacklist-disabled.png" alt="Dashboard">
                        <span class="subtitle hide">Blacklist</span>
                    </div>
                    <div id="Incidente" class="icon">
                        <img src="../../img/icons/tool-disabeld.png" alt="Incidente">
                        <span class="subtitle hide">Incidente</span>
                    </div>
                    <div id="config" class="icon">
                        <img src="../../img/icons/engine-disabled.png" alt="Configurações">
                        <span class="subtitle hide">Configurações</span>
                    </div>
                </div>
                <div class="options">
                    <div id="logout" class="icon">
                        <img src="../../img/icons/power-off.png" alt="">
                        <span class="subtitle hide">Logout</span>
                    </div>
                    <div id="icon_extend" class="icon">
                        <img id="icon_extend_img" src="../../img/icons/extend-disabled.png" alt="">
                        <span class="subtitle hide">Recolher</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="relatorio">
            <div class="info_user">
                <div class="container">
                    <div>
                        <img src="../../img/icons/user.png" class="icon_user">
                        <p id="userName"></p>
                    </div>
                    <p id="agencyNumber"></p>
                </div>
            </div>

            <div class="carousel">
                <div id="items" class="container"></div>
            </div>

            <div class="cont_table">
                <div class="container">
                    <div class="table">
                        <div class="table_row row_title">
                            <p class="table_title">ID registro</p>
                            <p class="table_title">Data</p>
                            <p class="table_title">Horário</p>
                            <p class="table_title">Uso da CPU</p>
                            <p class="table_title">Uso da RAM</p>
                            <p class="table_title">Uso do Disco</p>
                        </div>
                        <div class="cont_data noSelected" id="cont_table">
                            <span>Selecione um caixa para ver seus registros!</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
        integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
        crossorigin="anonymous"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/globalFunctions.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
