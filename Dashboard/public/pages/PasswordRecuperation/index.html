<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="../../img/logo-white.png" type="image/x-icon" />   -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../css/global.css">
    <title>BankTracker</title>
</head>
<body>
    <section>
        <section class="cover_side">
        </section>
        <section class="form_side">
            <div class="container">
                <div class="brand">
                    <img src="../../img/logo.png" alt="Logo do Bank Tracker">
                    <p><span>B</span>ank<span>T</span>racker</p>
                </div>
                <div id="message">Atualize sua senha</div>
                <form id="form_update" class="inputs_group" onsubmit="return save()" >
                    <input type="password" id="password" name="password" placeholder="Nova senha">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar nova senha">
                    <input type="hidden" id="idFuncionario" name="idFuncionario">
                    <button class="btSave" type="submit">Salvar</button>
                </form>
                <div class="loading_screen" style="display: none;">
                    <p id="loading_message"><span>A</span>guarde um momento</p>
                    <img id="loading_gif" src="../../img/loading.gif">
                </div>
            </div>
        </section>
    </section>
</body>
</html>
<script src="js/script.js"></script>
